<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأمانة الاجتماعية - مكتب الدعم النفسي</title>
    <style>
        /* إعادة تعيين عام للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* تنسيقات عامة للصفحة */
        body {
           background: linear-gradient(135deg ,rgb(163,216,244),rgb(64,244,208));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        /* تنسيقات العنوان */
        .header {
            margin-bottom: 30px;
            position: relative;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: rgb(10, 30, 60);
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .header h1::before, .header h1::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 50px;
            height: 2px;
            background-color: #3498db;
        }

        .header h1::before {
            right: -60px;
        }

        .header h1::after {
            left: -60px;
        }

        .header h2 {
            font-size: 1.5rem;
            color: rgb(30, 90, 140);
            font-weight: 400;
        }

        /* تنسيقات النص التوضيحي */
        .intro-text {
            max-width: 600px;
            margin: 0 auto 30px;
            color:rgb(60, 60, 60);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* تنسيقات الصندوق الرئيسي */
        .quote-box {
            width: 100%;
            max-width: 600px;
            min-height: 200px;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: #3498db;
            transition: all 0.5s ease;
        }

        .quote-text {
            font-size: 1.3rem;
            transition: all 0.5s ease;
            opacity: 1;
        }

        .quote-text.fade-out {
            opacity: 0;
        }

        /* تنسيقات الأزرار */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .new-quote-btn {
            background-color: rgb(199, 244, 100);
            color: rgb(10, 30, 60);
        }

        .new-quote-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .copy-btn {
            background-color: rgb(255, 235, 59);
            color: rgb(10, 30, 60);
        }

        .copy-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }

        .copied-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .copied-message.show {
            opacity: 1;
        }

        /* تنسيقات للهواتف والأجهزة الصغيرة */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1.2rem;
            }

            .intro-text {
                font-size: 1rem;
            }

            .quote-text {
                font-size: 1.1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .header h1::before, .header h1::after {
                width: 30px;
            }

            .header h1::before {
                right: -40px;
            }

            .header h1::after {
                left: -40px;
            }

            .quote-box {
                padding: 20px;
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- رأس الصفحة -->
    <div class="header">
        <h1>الأمانة الإجتماعية</h1>
        <h2>مكتب الدعم النفسي</h2>
    </div>

    <!-- النص التوضيحي -->
    <p class="intro-text">
        مرحبًا بكم في منصتنا، حيث نشارككم عبارات ملهمة تحفز الروح وترفع المعنويات. 
        اضغط على الزر لتتلقى كلمات دعم وتشجيع صادقة، لأننا هنا معكم دومًا.
    </p>

    <!-- الصندوق الرئيسي لعرض العبارات -->
    <div class="quote-box">
        <p class="quote-text">اضغط لترى عباراتك اليوم</p>
    </div>

    <!-- أزرار التحكم -->
    <div class="buttons-container">
        <button class="btn new-quote-btn" id="new-quote">عبارة جديدة</button>
        <button class="btn copy-btn" id="copy-quote">نسخ العبارة</button>
    </div>

    <!-- رسالة تأكيد النسخ -->
    <div class="copied-message" id="copied-message">تم نسخ العبارة</div>

    <script>
        // مصفوفة العبارات الملهمة
        const quotes = [
            "أنت أقوى مما تعتقد، وأكثر قدرة مما تتخيل. توكل على الله وامضِ قدمًا.",
            "كل يوم هو فرصة جديدة لبداية جديدة. لا تيأس فبعد العسر يأتي اليسر.",
            "التحديات تصنع الشخص القوي. استمر ولا تستسلم، فأنت قادر على تجاوز كل الصعاب.",
            "الإيمان بالله والأمل والتفاؤل هم أقوى أسلحتك في مواجهة الحياة.",
            "لا تقارن نفسك بالآخرين، فلكل إنسان رحلته الخاصة وتحدياته التي تجعله فريدًا."
        ];

        // العناصر في الصفحة
        const quoteText = document.querySelector('.quote-text');
        const quoteBox = document.querySelector('.quote-box');
        const newQuoteBtn = document.getElementById('new-quote');
        const copyBtn = document.getElementById('copy-quote');
        const copiedMessage = document.getElementById('copied-message');

        // متغيرات لتتبع العبارات المستخدمة
        let usedQuotes = [];
        let currentQuote = '';

        // ألوان خلفية عشوائية للصندوق
        const colors = [
            '#f8f9fa', '#e9f5ff', '#fff8e1', '#f0f4c3', '#ffebee', 
            '#e8f5e9', '#e0f7fa', '#f3e5f5', '#fffde7', '#e8eaf6'
        ];

        // دالة لاختيار عبارة عشوائية
        function getRandomQuote() {
            // إذا تم استخدام جميع العبارات
            if (usedQuotes.length === quotes.length) {
                return "انتهت العبارات، نتمنى لكم يومًا سعيدًا";
            }

            // اختيار عبارة عشوائية غير مستخدمة
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * quotes.length);
            } while (usedQuotes.includes(randomIndex));

            usedQuotes.push(randomIndex);
            return quotes[randomIndex];
        }

        // دالة لتغيير العبارة مع تأثير التلاشي
        function changeQuote() {
            // تأثير التلاشي للخروج
            quoteText.classList.add('fade-out');
            
            setTimeout(() => {
                // الحصول على عبارة جديدة
                currentQuote = getRandomQuote();
                quoteText.textContent = currentQuote;
                
                // تغيير لون الخلفية عشوائيًا
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                quoteBox.style.backgroundColor = randomColor;
                
                // تغيير لون الشريط الجانبي
                quoteBox.style.setProperty('--border-color', randomColor);
                
                // تأثير التلاشي للدخول
                quoteText.classList.remove('fade-out');
            }, 500);
        }

        // دالة لنسخ العبارة الحالية
        function copyQuote() {
            if (!currentQuote) return;
            
            navigator.clipboard.writeText(currentQuote).then(() => {
                // عرض رسالة التأكيد
                copiedMessage.classList.add('show');
                
                // إخفاء الرسالة بعد 3 ثواني
                setTimeout(() => {
                    copiedMessage.classList.remove('show');
                }, 3000);
            });
        }

        // إضافة مستمعي الأحداث
        newQuoteBtn.addEventListener('click', changeQuote);
        copyBtn.addEventListener('click', copyQuote);

        // تغيير العبارة عند تحميل الصفحة لأول مرة
        window.addEventListener('load', () => {
            setTimeout(changeQuote, 1000);
        });
    </script>
</body>
</html>
